<script type="text/javascript">
	$("body").prepend('<link href="packages/trackbox/trackbox.css" rel="stylesheet">');
	$("body").prepend('<script src="packages/trackbox/trackbox.js"></' + 'script>');
</script>

<div id="wrapper" class="no-window-border palette-solid-secondary-color">
	<!-- Title Bar -->
	<div id="title-bar" class="row palette-background-secondary-bg">
		<!-- /Logo and title -->
		<div id="logo-and-title">
			<a id="app-logo"><div></div></a>
			<h1 id="app-title" class="palette-solid-secondary-color">%%Trackbox%%</h1>
		</div>

		<!-- /Search bar -->
		<div id="search-bar">
			<div class="palette-solid-tertiary-border palette-background-primary-bg">
				<input class="palette-solid-primary-color" type="text" placeholder="%%Search%%" required />
				<a title="%%Clear Text (ESC)%%" class="palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg">
					<svg x="0px" y="0px" width="16px" height="16px" viewBox="0 0 512 512">
						<polygon points="470.96,108.92 403.078,41.038 256.001,188.115 108.924,41.038 41.042,108.92 188.119,255.997 41.043,403.073 108.925,470.955 256.001,323.879 403.077,470.955 470.959,403.073 323.883,255.997" />
					</svg>
				</a>
			</div>
		</div>

		<!-- /Page tabs -->
		<div class="row-item" id="page-tabs">
			<!-- GENERATED: List of Page Tabs -->
		</div>

		<!-- /Right buttons container -->
		<div id="title-bar-right">
			<!-- //Window buttons -->
			<div id="window-buttons">
				<a class="palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" title="%%Minimize%%">
					<svg x="0px" y="0px" width="10px" height="10px" viewBox="0 0 512 512">
						<rect x="45.875" y="307.199" width="409.6" height="153.602" />
					</svg>
				</a>
				<a class="palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" title="%%Maximize%%">
					<svg x="0px" y="0px" width="10px" height="10px" viewBox="0 0 512 512" enable-background="new 0 0 512 512">
						<path d="M-0.005,0.003v512h512v-512H-0.005z M460.8,460.8H51.2V153.6h409.6V460.8L460.8,460.8z" />
					</svg>
				</a>
				<a class="palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" title="%%Close%%">
					<svg x="0px" y="0px" width="10px" height="10px" viewBox="0 0 512 512" enable-background="new 0 0 512 512">
						<polygon points="470.96,108.92 403.078,41.038 256.001,188.115 108.924,41.038 41.042,108.92 188.119,255.997 41.043,403.073 108.925,470.955 256.001,323.879 403.077,470.955 470.959,403.073 323.883,255.997" />
					</svg>
				</a>
			</div>

			<!-- //View type buttons -->
			<div id="view-selector">
				<a class="palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" title="%%List View%%">
					<svg x="0px" y="0px" width="18px" height="18px" viewBox="0 0 18 18">
						<rect height="3" width="18" />
						<rect height="3" width="18" y="5" />
						<rect height="3" width="18" y="10" />
						<rect height="3" width="18" y="15" />
					</svg>
				</a>
				<a class="palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" title="%%Section View%%">
					<svg x="0px" y="0px" width="18px" height="18px" viewBox="0 0 18 18">
						<rect height="8" width="8" />
						<rect height="3" width="9" x="9" />
						<rect height="3" width="9" y="5" x="9" />
						<rect height="8" width="8" y="10" />
						<rect height="3" width="9" y="10" x="9" />
						<rect height="3" width="9" y="15" x="9" />
					</svg>
				</a>
				<a class="palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg palette-background-quaternary-bg" title="%%Card View%%">
					<svg x="0px" y="0px" width="18px" height="18px" viewBox="0 0 18 18">
						<rect height="8" width="8" />
						<rect height="8" width="8" x="10" />
						<rect height="8" width="8" y="10" />
						<rect height="8" width="8" y="10" x="10" />
					</svg>
				</a>
			</div>
		</div>
	</div>

	<!-- Page -->
	<div id="page" class="row palette-background-primary-bg">
		<!-- GENERATED: Page -->
	</div>

	<!-- Playback bar -->
	<div id="playback" class="row palette-background-secondary-bg hidden">
		<!-- Timeline -->
		<div id="timeline" class="palette-background-quaternary-bg"><div id="timeline-bar" class="palette-hint-primary-bg"></div></div>

		<!-- Timeline Knob and Drag Sensor -->
		<div id="timeline-bar-sensor">
			<div id="timeline-knob"><div class="palette-hint-primary-bg"></div></div>
		</div>

		<div id="playback-bar">
			<!-- /Left side of playback bar -->
			<div id="playback-left">
				<!-- //Album art -->
				<a id="playback-art" class="row-item"></a>

				<!-- //Spacer: 15px -->
				<div class="row-item spacer-15px"></div>

				<!-- //Current track -->
				<div id="current-track" class="row-item">
					<div>
						<!-- ///Title -->
						<div id="current-track-upper">
							<a id="current-track-title"></a>
						</div>

						<!-- ///Vertical spacer -->
						<div id="current-track-middle"></div>

						<!-- ///Album and artist-->
						<div id="current-track-lower">
							<a id="current-track-album"></a>
							<a id="current-track-artist"></a>
						</div>
					</div>
				</div>
			</div>

			<!-- /Middle of playback bar -->
			<div id="playback-middle">
				<!-- //Playback buttons -->
				<div class="row-item" id="playback-buttons">
					<!-- ///Previous track -->
					<a class="bar-item palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" title="%%Previous Track%%">
						<div>
							<svg x="0px" y="0px" width="24px" height="18px" viewBox="0 0 700 500">
								<polygon points="700,500 700,0 400,250" />
								<polygon points="400,500 400,0 100,245" />
								<rect width="100" height="450" y="25" />
							</svg>
						</div>
					</a>

					<!-- ///Pause/Play -->
					<a class="bar-item palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" id="playback-play-pause" title="%%Play%%">
						<div id="play">
							<svg x="0px" y="0px" width="30px" height="30px" viewBox="0 0 512 512">
								<polygon points="0,0 0,512 512,256" />
							</svg>
						</div>
						<div id="pause" style="display:none;">
							<svg x="0px" y="0px" width="30px" height="30px" viewBox="0 0 512 512">
								<rect x="32" fill="#7F7F7F" width="128" height="512" />
								<rect x="352" fill="#7F7F7F" width="128" height="512" />
							</svg>
						</div>
					</a>
					<!-- ///Next track -->
					<a class="bar-item palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" title="%%Next Track%%">
						<div>
							<svg x="0px" y="0px" width="24px" height="18px" viewBox="0 0 700 500">
								<polygon points="0,0 0,500 300,250" />
								<polygon points="300,0 300,500 600,250" />
								<rect x="600" width="100" height="450" y="25" />
							</svg>
						</div>
					</a>
				</div>
			</div>

			<!-- /Right side of playback bar -->
			<div id="playback-right">
				<div>
					<!-- //Playback order buttons -->
					<div class="row-item" id="playback-order-buttons">
						<!-- //Shuffle -->
						<a class="bar-item palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" title="%%Shuffle Off%%">
							<div>
								<svg x="0px" y="0px" width="20px" height="12px" viewBox="0 0 500 250">
									<polyline points="0,30 430,30 430,0 500,55 430,110 430,80 0,80" />
									<polyline points="0,170 430,170 430,140 500,195 430,250 430,220 0,220" />
								</svg>
							</div>
						</a>
						<!-- ///Repeat -->
						<a class="bar-item palette-solid-secondary-fill palette-solid-primary-hover-fill palette-background-quaternary-hover-bg" title="%%Repeat Off%%">
							<div>
								<svg x="0px" y="0px" width="20px" height="12px" viewBox="6 0 500 250">
									<polygon points="436,30 436,0 506,55 436,110 436,80 56,80 56,200 476,200 476,250 6,250 6,30" />
								</svg>
							</div>
						</a>
					</div>
				</div>
			</div>

			<!-- /Track times -->
			<p id="song-time"></p>
		</div>
	</div>
</div>
